<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lentele</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Append table</h1>
    <form action="">
      <input type="text" name="vardas" id="vardas" placeholder="vardas" />
      <input type="text" name="pavarde" id="pavarde" placeholder="pavardė" />
      <input type="text" name="amzius" id="amzius" placeholder="amžius" />
      <button type="submit" id="prideti">Pridėti</button>
      <button type="button" id="delete-first">Ištrinti pirmą</button>
      <button type="button" id="delete-last">Ištrinti paskutinį</button>
    </form>

    <table id="table">
      <tr>
        <th>Vardas</th>
        <th>Pavardė</th>
        <th>Amžius</th>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
